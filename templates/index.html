<!doctype html>
<html>
    <head>
        <title>Tweetspiration</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300,500' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    </head>

    <style>
    h1 {
        font-family: 'Lobster Two', cursive;
        font-weight: 500;
        text-align: center;
        font-size: 56px;
        text-shadow: 1px 1px 1px #686868;
        margin-top: 35px;
        font-style: italic;
    }

    h3{
        font-family: Raleway, Arial;
        font-weight: 500;
        text-align: center;
        font-size: 16px;
        color: #5F5F5F;
        margin-top: 17px;
        font-weight: 100;
        margin-bottom: 15px;

    }

    #logo_1{
        color: #34A3E2;
    }

    #logo_2{
        color: ;
    }


    #collection{
        margin: auto;
        font-weight: 100;      
        position: relative;
        top: 180px;

    }

    .tweet{
        font-family: Raleway, Arial;
        padding: 15px 15px 15px 15px;
        font-size: 18px;
        width: 600px;
        display: inline-table;
        text-align: left;
    }


    tr:hover{
        background: whitesmoke;
    }

    .info {
        font-size: 12px
    }

    .info a {
        color: #808080;        
    }

    .info a:hover {
        color: black;
        text-decoration: none;
    }


    button {
        font-family: Raleway, Arial;
        border-radius: 0px;
        border: none;
        background: #6C8FFF;
        padding: 2px 10px;
        font-size: 12px;   
        color: white;

    }

    button:hover{
        background:#416EFF;
    }

    .info {
        font-family: Raleway, Arial;
        display:block;
        text-align:right;
        margin-top: 15px;
        margin-bottom: 30px;

    }

    table {
        border-collapse: collapse;
    }

    strong {
        font-weight: normal;
        color: #222;
    }

    #top {
        width: 100%;
        position: fixed;
        box-shadow: 0 6px 9px -6px rgba(0, 0, 0, 0.5);
        z-index: 100;
        background-image: url('/static/img/arches.png');
    }


    #tweet_wrapper {
        width: 715px;
        margin: auto;
    }

    .profile {
        filter: url(filters.svg#grayscale); /* Firefox 3.5+ */
        filter: gray; /* IE5+ */
        -webkit-filter: grayscale(1);
        vertical-align:bottom;
        display:inline-block;
        position:relative;
        left:33px;
    }

    .profile:hover {
        filter: none;
        -webkit-filter: grayscale(0);
    }
    .company{
        color: #FFB42C; orange
    }
    .site{
        color: #0FC8CC; blue
    }
    .app{
        color: #DD6945; red
    }
    .service{
        color: #94D45A; green
    }
    .tool{
        color: #D15EDE; purple
    }



    </style>

    <body>
        <div id="top">
        <h1><span id="logo_1">Tweet</span><span id="logo_2">spiration</span></h1>
        <h3>Tired of brainstorming awesome app ideas? Let Twitter do it for you!</h3>

</div>
        <div id="collection">
            {% for tweet in tweets %}


                <div id="tweet_wrapper">
              <div class="tweet">{{ tweet.html | safe }}

              </div>
              <a href="//twitter.com/{{ tweet.username }}"><img src="{{ tweet.img_url }}" alt="" class="profile"></a>
                            <div class="info">
                by <span style="color:#808080">@</span><a href="//twitter.com/{{ tweet.username }}">{{ tweet.username }}</a> | <a href="{{ tweet.url }}" title="Link to tweet">{{ tweet.date.strftime('%b %d, %I:%M %p') }}</a> 
                </div>   
              
              <div>

              <div class="tweet_info"  style="display: inline-table;">
                
                
<!--                 <div class="vote">
                    <button>{{ rand_button }}!</button>
                </div> -->
              </div>
           


            {% endfor %}

        </div>

</div>
</div>
    </body>
</html>
